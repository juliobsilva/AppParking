{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css'%}">

    <title>Estacionemento</title>
</head>
    <body>
        <div class="container-fluid">

            {% block menu %}
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'core_home' %}">Home</a>
                    </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Serviços</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url 'core_lista_pessoas' %}">Pessoas</a>
                            <a class="dropdown-item" href="{% url 'core_lista_veiculos' %}">Veiculos</a>
                            <a class="dropdown-item" href="{% url 'core_lista_movrotativos' %}">Rotativos</a>
                        <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'core_lista_mensalistas' %}">Mensalistas</a>
                        </div>
                        </li>
                    
                    {% if user.is_authenticated %}

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                 
                                            
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Olá, {{user}}</a>
                        </li>
                    
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>

                    {% endif %}
                </ul>
            {% endblock  %}

            {% block main %}
            {% endblock %}

        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    </body>
</html>
