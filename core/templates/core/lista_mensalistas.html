{% extends "base.html" %}
{% load bootstrap%}

{% block main %}


    <h2>Lista Mensalista</h2>

    {% for mensalista in mensalistas %}
        <ul>
            <a href="{% url 'core_mensalista_update' mensalista.id %}">{{mensalista}} - {{mensalista.valor_mes}}</a>        
        </ul>
    {% endfor %}

    <form action="{% url 'core_novo_mensalista' %}" method="POST">
        {% csrf_token %}
        {{forms|bootstrap}}
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

{% endblock main %}
