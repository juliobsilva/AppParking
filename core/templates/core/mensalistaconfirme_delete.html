{% extends "base.html" %}


{% block main %}

    <h2>Tem certeza que quer deletar: {{mensalista}}</h2>

    <form action="{% url 'core_mensalista_delete' mensalista.id %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
    </form>


{% endblock  %}
