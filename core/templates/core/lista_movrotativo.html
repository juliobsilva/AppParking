<h2>lista Movimentos Rotativo</h2>

{% for movimentos in movimentos %}
    <ul>
        <a href="{% url 'core_movrotativo_update' movimentos.id %}">{{movimentos.veiculo}}</a>
    </ul>

{% endfor %}

<h2>Cadastro de Movimentos Rotativos</h2>

<form action="{% url 'core_novo_rotativo' %}" method="POST">
    {% csrf_token %}
    {{forms.as_p}}
    <button type="submit">Cadastrar</button>
</form>
