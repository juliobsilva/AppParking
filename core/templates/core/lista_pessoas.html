{% extends "base.html" %}
{% load bootstrap%}


{% block main %}

<div class="row">
    <div class="col-sm-6">
        <h1>Lista Pessoas</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <form action="{% url 'core_pessoas_novas' %}" method="POST">
            {% csrf_token %}
            {{forms|bootstrap}}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <div class="col-sm-6">
        {% for pessoa in pessoas %}
            <ul>
                <a href="{% url 'core_pessoa_update' pessoa.id %}">{{pessoa.nome}}</a>
            </ul>
        {% endfor %}       
    </div>
</div>   

   
{% endblock  %}
