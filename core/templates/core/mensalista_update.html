{% extends "base.html" %}
{% load bootstrap%}

{% block main %}


    <h2>Update dos Mensalistas {{mensalista}}</h2>

    <form action="{% url 'core_mensalista_update' mensalista.id %}" method="POST">
        {% csrf_token %}
        {{form|bootstrap_horizontal:'col-lg-8'}}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'core_mensalista_delete' mensalista.id %}" class="btn btn-danger">Deletar</a>

    </form>


{% endblock  %}
