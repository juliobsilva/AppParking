{% extends "base.html" %}

{% block main %}


    <h2>Update de Veiculo: {{veiculo}}</h2>


    <form action="{% url 'core_veiculo_update' veiculo.id %}" method="POST">
        {% csrf_token %}

        {{form.as_p}}
        <button type="submit" class="btn btn-primary">>Salvar</button>
        <a href="{% url 'core_veiculo_delete' veiculo.id %}" class="btn btn-danger">Deletar</a>  
    </form>

    

{% endblock  %}
