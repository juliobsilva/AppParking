{% extends "base.html" %}
{% load bootstrap%}

{% block main %}



    <h2>Update de movimentos rotativos: {{movrotativo}}</h2>


    <form action="{% url 'core_movrotativo_update' movrotativo.id %}" method="POST">
        {% csrf_token %}

        {{form|bootstrap}}
        <button type="submit" class="btn btn-primary">Salvar</button>
         <a href="{% url 'core_movrotativo_delete' movrotativo.id %}" class="btn btn-danger">Deletar</a>  
    </form>

   

{% endblock  %}
